<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styling/styling.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="background">
    <div class="card">
      <div class="card-text">
        <p class="card-heading">Get <span class="buzz-word">insights</span> that help your business grow.</p>

        <p class="main-card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats">
          <p class="stats-text"><span class="stats-number">10k+</span>companies</p>
          <p class="stats-text"><span class="stats-number">314</span>templates</p>
          <p class="stats-text"><span class="stats-number">12m+</span>queries</p>
        </div>
      </div>
      <img src="./images/image-header-desktop.jpg" alt="People in an office." class="card-img">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ariana Bibiano</a>.
  </div>
</body>
</html>
